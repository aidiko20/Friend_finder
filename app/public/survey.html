<!DOCTYPE html>
<html lang="en">
​
​
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Central Perk Friend Finder</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- Chosen -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">

</head>

<body style="background-color: rgb(160, 197, 236);">

    <div class="container">
        <h1>Survey</h1>
        <p>Take a quick survey to find your best friend. Carefully read the question and answer 1 if you strongly
            disagree or 5 if you strongly agree. Good luck!</p>
        <form>
            <div class="form-group">
                <input id="name" type="text" class="form-control" placeholder="Name (Required)">
            </div>
            <div class="input-group">
                <input id="formImage" class="form-control" type="text" name="name" placeholder="">
                <span class="input-group-addon">(Required)</span>
            </div>
            <div class="form-group">
                <label for="question1">I like to eat pizza.</label>
                <select class="form-control" id="question1">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question2">I love cleaning my house.</label>
                <select class="form-control" id="question2">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question3">I get easily distracted.</label>
                <select class="form-control" id="question3">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question4">I love doing some KARATE.</label>
                <select class="form-control" id="question4">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question5">I love sports teams.</label>
                <select class="form-control" id="question5">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question6">I love shopping.</label>
                <select class="form-control" id="question6">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question7">I don't so well with the opposite sex.</label>
                <select class="form-control" id="question7">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question8">I am stuck at a job that I don't even like.</label>
                <select class="form-control" id="question8">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question9">I, sometimes think I can be an actor.</label>

                    <option value="1">1</option>

                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="question10">I love getting to know people.</label>
                <select class="form-control" id="question10">
                    <option value="empty"></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
        </form>
        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-success btn-lg">Submit</button>
        </div>
        <div id="FriendModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h3 class="modal-title">Your New Best Friend</h1>
                    </div>
                    <div class="modal-body">
                        <h2 id="bestFriend"></h2>
                        <img id="bestFriendPic" src="#">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </footer>
    ​
    <script type="text/javascript">
        $("#submitBtn").on("click", function (event) {
            event.preventDefault();
            var correct = true;
            if ($("#name").val() === "" || $("#picture").val() === "") {
                correct = false;
            } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
                correct = false;
            }
            if (correct === true) {
                var newInput = {
                    name: $("#name").val(),
                    picture: $("#picture").val(),
                    scores: [
                        $("#question1").val(),
                        $("#question2").val(),
                        $("#question3").val(),
                        $("#question4").val(),
                        $("#question5").val(),
                        $("#question6").val(),
                        $("#question7").val(),
                        $("#question8").val(),
                        $("#question9").val(),
                        $("#question10").val()
                    ]
                };
                $.post("/api/friends", newInput, function (data) {
                    $("#bestFriend").text(data.name);
                    $("#bestFriendPic").attr("src", data.picture);
                    $("#FriendModal").modal("toggle");
                });
            } else {
                alert("Survey is incomplete!");
            }
        });
    </script>
</body>
