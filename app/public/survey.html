<script type="text/javascript">
    $("#submitBtn").on("click", function (event) {
        event.preventDefault();
        var correct = true;
        if ($("#name").val() === "" || $("#picture").val() === "") {
            correct = false;
        } else if ($("#question1").val() === "empty" || $("#question2").val() === "empty" || $("#question3").val() === "empty" || $("#question4").val() === "empty" || $("#question5").val() === "empty" || $("#question6").val() === "empty" || $("#question7").val() === "empty" || $("#question8").val() === "empty" || $("#question9").val() === "empty" || $("#question10").val() === "empty") {
            correct = false;
        }
        if (correct === true) {
            var newInput = {
                name: $("#name").val().trim(),
                picture: $("#picture").val().trim(),
                scores: [
                    $("#question1").val(),
                    $("#question2").val(),
                    $("#question3").val(),
                    $("#question4").val(),
                    $("#question5").val(),
                    $("#question6").val(),
                    $("#question7").val(),
                    $("#question8").val(),
                    $("#question9").val(),
                    $("#question10").val()
                ]
            };
            var currentURL = window.location.origin;
            $.post(currentURL + "/api/friends", newInput, function (data) {
                $("#bestFriend").text(data.name);
                $("#bestFriendPic").attr("src", data.picture);
                $("#bestFriendModal").modal("toggle");
            });
        } else {
            alert("Survey is incomplete!");
        }
    });
</script>
